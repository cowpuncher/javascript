<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  ОТВЕТ: Пре инкремент увеличивает значение переменной на единицу и возвращает его
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  
  ОТВЕТ: Пост инкремент возвращает переменную, а затем увеличивает значение переменной на единицу 
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  ОТВЕТ:  Ответ 5 на сколько я это понимаю, из за того что выше мы увеличили уже на единицу переменную $a, поэтому здесь $a мы увеличили еще на единицу и получилось 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  ОТВЕТ:  Ответ 4 так как мы инкремируем пемеренную $, она получается 2
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
